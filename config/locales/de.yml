  about: Dieses Projekt dient einerseits dem Aufbau einer kleinen und kostengünstigen Wetterstation, die sich jeder in sein Haus, Auto, Wohnmobil oder in den Garten stellen kann, entweder fertig kaufen oder mit minimalem Aufwand selbst bauen kann. Die Station sammelt diese Daten, stellt sie in Form von Diagrammen und Tabellen dar, ist sogar in der Lage, diese an eine Website zu senden, die man sich dann von unterwegs aus ansehen kann. In einer Variante dieser Wetterstation kann direkt mit ihr kommuniziert und die auf einer Speicherkarte hinterlassen Daten können direkt abgerufen werden. Das kleine Projekt dient mir persönlich dazu, mich in Ruby on Rails, CSS, HTML, JScript, C++ zu festigen.
